<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/stylesheets/style.css" />
    <title>Product Preview</title>
  </head>
  <body>
    <main>
      <picture
        ><img
          src="./images/image-product-desktop.jpg"
          alt="Picture of the Chanel Perfume"
      /></picture>
      <div class="text-content">
        <p class="light-heading">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-div">
          <h1 class="price">$149.99</h1>
          <span class="old-price">$169</span>
        </div>
        <div class="cart">
          <h2>
            <i class="icon-cart">
              <img src="./images/icon-cart.svg" alt="cart icon" />
            </i>
            Add to Cart
          </h2>
        </div>
      </div>
    </main>
  
  </body>
</html>
